<!doctype html><meta charset="utf-8">
<title>Loading…</title>
<script>
// GitHub Pages SPA fallback（pathをクエリに移して index へ）
var l = window.location;
if (l.pathname !== '/' && !l.pathname.endsWith('/index.html')) {
  var newUrl = l.origin + '/anki-quiz/' + '?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
  window.location.replace(newUrl);
} else {
  // index.html 側で ?p= を見てルーティングしたい場合のために残しておく
  document.write('OK');
}
</script>
